<!-- UpdateListModal -->

<div class="modal fade" id="UpdateListModal-{{list.list_id}}" data-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" 
aria-labelledby="UpdateListModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <div>
                <h5 class="modal-title">Update List</h5>
                <small>List Title : {{list.list_title}}</small>
            </div>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="d-flex flex-column">
                <form action="{{ url_for('edit_list', list_id = list.list_id) }}" method="post" class="modal_form">
                    
                    <div class="form-group">
                        <label for="list_title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="list_title" name="list_title" value="{{ list.list_title }}"
                            required>
                    </div>
                    
                    <div class="form-group">
                        <label for="list_description" class="form-label">Description</label>
                        <textarea class="form-control" id="list_description" name="list_description" rows="6" cols="30" required>{{list.list_description}}</textarea>
                    </div>
                    
                    <div class="modal_btns">
                        <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal" aria-label="Close">Close</button>
                        <input type="submit" class="btn btn-outline-primary btn-sm btn-block btn-round" value="Submit">
                    </div>
                
                </form>
            </div>
        </div>
    </div>
</div>
</div>
